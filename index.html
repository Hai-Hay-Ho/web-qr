<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tạo Mã QR</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="container p-4 bg-white rounded shadow" style="max-width: 500px;">
  <h3 class="text-center mb-4">Chuyển Thành Mã QR</h3>

  <div class="mb-3">
    <textarea id="textInput" class="form-control" rows="4" placeholder="Nhập văn bản hoặc url cần chuyển..."></textarea>
  </div>

  <div class="d-grid">
    <button onclick="generateQRCode()" class="btn btn-primary">Tạo Mã QR</button>
  </div>

  <div id="qrcode"></div>
</div>

<script src="style.js"></script>

</body>
</html>
